<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <style>
    .matrix-char {
      font-family: 'Courier New', monospace;
      font-size: 10px;
      fill: #00ff41;
      font-weight: bold;
      animation: matrix-fall 2s linear infinite;
    }
    .col1 { animation-delay: 0s; }
    .col2 { animation-delay: 0.3s; }
    .col3 { animation-delay: 0.6s; }
    .col4 { animation-delay: 0.9s; }
    .col5 { animation-delay: 1.2s; }
    .col6 { animation-delay: 1.5s; }
    .col7 { animation-delay: 1.8s; }
    .col8 { animation-delay: 0.4s; }
    .col9 { animation-delay: 0.7s; }
    .col10 { animation-delay: 1.0s; }
    
    @keyframes matrix-fall {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(80px); }
    }
    
    .glow {
      filter: drop-shadow(0 0 3px #00ff41);
    }
  </style>
  
  <!-- Column 1 -->
  <text class="matrix-char col1 glow" x="5" y="15">1</text>
  <text class="matrix-char col1 glow" x="5" y="30">0</text>
  <text class="matrix-char col1 glow" x="5" y="45">1</text>
  
  <!-- Column 2 -->
  <text class="matrix-char col2 glow" x="18" y="15">0</text>
  <text class="matrix-char col2 glow" x="18" y="30">1</text>
  <text class="matrix-char col2 glow" x="18" y="45">0</text>
  
  <!-- Column 3 -->
  <text class="matrix-char col3 glow" x="31" y="15">1</text>
  <text class="matrix-char col3 glow" x="31" y="30">1</text>
  <text class="matrix-char col3 glow" x="31" y="45">0</text>
  
  <!-- Column 4 -->
  <text class="matrix-char col4 glow" x="44" y="15">0</text>
  <text class="matrix-char col4 glow" x="44" y="30">0</text>
  <text class="matrix-char col4 glow" x="44" y="45">1</text>
  
  <!-- Column 5 -->
  <text class="matrix-char col5 glow" x="57" y="15">1</text>
  <text class="matrix-char col5 glow" x="57" y="30">0</text>
  <text class="matrix-char col5 glow" x="57" y="45">1</text>
  
  <!-- Column 6 -->
  <text class="matrix-char col6 glow" x="70" y="15">0</text>
  <text class="matrix-char col6 glow" x="70" y="30">1</text>
  <text class="matrix-char col6 glow" x="70" y="45">1</text>
  
  <!-- Column 7 -->
  <text class="matrix-char col7 glow" x="83" y="15">1</text>
  <text class="matrix-char col7 glow" x="83" y="30">0</text>
  <text class="matrix-char col7 glow" x="83" y="45">0</text>
  
  <!-- Column 8 -->
  <text class="matrix-char col8 glow" x="96" y="15">0</text>
  <text class="matrix-char col8 glow" x="96" y="30">1</text>
  <text class="matrix-char col8 glow" x="96" y="45">1</text>
  
  <!-- Column 9 -->
  <text class="matrix-char col9 glow" x="109" y="15">1</text>
  <text class="matrix-char col9 glow" x="109" y="30">1</text>
  <text class="matrix-char col9 glow" x="109" y="45">0</text>
</svg>
